 </head>
 <body>
   <header>
     <h2>실습 대환영</h2>
   </header>
   <nav>
    <ul>
      <li><a href="http://~kdhong.ac.kr">실습서버</a></li>
    </ul>
   </nav>
   <section>
    <h4>function 예제 실습</h4>
     <script>
     var num1 = window.prompt("num1 점수 입력:");
     var num2 = window.prompt("num2 점수 입력:");
     num1 = parseFloat(num1);
     num2 = parseFloat(num2);
      function sumx(num1, num2) {
        var result = num1 + num2;
        return result;
      }
      var value = sumx(num1,num2);
      document.write("value=", value,"<br/>");
     </script>
   </section>

 </body>
