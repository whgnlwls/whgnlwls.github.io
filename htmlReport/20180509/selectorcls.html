<!doctype  html> <!-- selectorcls.html [class로 색 바꾸기] -->    
<html lang="ko">
 <head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link rel="stylesheet" href="sample.css"/>
   <title>선택자 class 실습</title>
   <style>
     .bu {color:blue;}
     p.rd {color:red;}
   </style>
 </head>
 <body>
   <h1 class="bu">애국가</h1>
   <p class="rd">동해물과 백두산이</p>
   <p class="bu">마르고 닳도록</p>
 </body>
</html>
