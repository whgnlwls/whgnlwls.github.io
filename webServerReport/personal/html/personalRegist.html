<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/personalStyle.css"/>
    <title>PERSONAL PROJECT</title>
  </head>
  <body>
    <div>
  		<header>
      		<p>Daejeon University</p>
      		<h1>조휘진</h1>
    	</header>
  	</div>
    <!-- regist form -->
    <div class="regist_container">
      <form action="../jsp/personalRegist.jsp" method="post">
        <div class="regist_title">웹서버 개인과제</div>
        <fieldset>
        	<div class="regist_text">계정</div>
       		<label class="regist_label" for="userId">신규 아이디</label>
        	<input type="text" name="userId"/><br/>
        	<label class="regist_label" for="userPasswd">신규 비밀번호</label>
        	<input type="password" name="userPasswd"/><br/>
        </fieldset>
        <fieldset>
       		<div class="regist_text">개인정보</div>
        	<label class="regist_label" for="userName">이름</label>
        	<input type="text" name="userName"/><br/>
        	<label class="regist_label" for="userPhone">전화번호</label>
        	<input type="text" name="userPhone"/><br/>
        	<label class="regist_label" for="userEmail">이메일</label>
        	<input type="text" name="userEmail"/><br/>
        </fieldset>
        <fieldset>
        	<div class="regist_text">성별</div>
        	<label class="regist_label" for="userGender">남자</label>
        	<input type="radio" name="userGender" value="남자" checked/>
        	<label class="regist_label" for="userGender">여자</label>
        	<input type="radio" name="userGender" value="여자"/>
        </fieldset><br/>
        <fieldset>
        	<div class="regist_text">취미</div>
        	<label class="regist_label" for="userHobby">낚시</label>
        	<input type="checkbox" name="userHobby" value="낚시"/>
        	<label class="regist_label" for="userHobby">바둑</label>
        	<input type="checkbox" name="userHobby" value="바둑"/>
        	<label class="regist_label" for="userHobby">독서</label>
       		<input type="checkbox" name="userHobby" value="독서"/>
        </fieldset><br/>
        <input class="submit_button" type="submit" style='cursor:pointer;' value="회원가입" />
      	<input class="submit_button" type="button" onclick="location.href='../html/personalLogin.html'" style='cursor:pointer;' value="뒤로가기"/>
      </form>
    </div>
    <div>
      <footer class="footer">
        <h4>Personal Project Page</h4>
      </footer>
    </div>
  </body>
</html>
